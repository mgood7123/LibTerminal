// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0-alpha03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdk = 28

    // minSdkVersion 21 is needed for pthread_mutex_timedlock and pthread_condattr_setclock
    // minSdkVersion 23 is needed for forkpty
    minSdk = 23
    versionCode = 2
    versionName = '1.1'
    appCompat = '1.0.2'

    espressoVersion = '3.1.0'
    androidTestVersion = '1.1.0'
    hamcrestVersion = "1.3"
}
